{include="header2"}

{if="$fsc->articulo"}
<script type="text/javascript">
   $(document).ready(function() {
      $("#ac_subcuentacom").autocomplete({
         serviceUrl: '{$fsc->url()}',
         paramName: 'buscar_subcuenta',
         onSelect: function(suggestion) {
            if(suggestion)
            {
               document.f_subcuentas.descsubcuentacom.value = suggestion.data;
               document.f_subcuentas.saldosubcuentacom.value = suggestion.saldo;
               $("#linksubcuentacom").attr('href', suggestion.link);
            }
         }
      });
      $("#ac_subcuentairpfcom").autocomplete({
         serviceUrl: '{$fsc->url()}',
         paramName: 'buscar_subcuenta',
         onSelect: function(suggestion) {
            if(suggestion)
            {
               document.f_subcuentas.descsubcuentairpfcom.value = suggestion.data;
               document.f_subcuentas.saldosubcuentairpfcom.value = suggestion.saldo;
               $("#linksubcuentairpfcom").attr('href', suggestion.link);
            }
         }
      });
      $("#ac_subcuentaventa").autocomplete({
         serviceUrl: '{$fsc->url()}',
         paramName: 'buscar_subcuenta',
         onSelect: function(suggestion) {
            if(suggestion)
            {
               document.f_subcuentas.descsubcuentaventa.value = suggestion.data;
               document.f_subcuentas.saldosubcuentaventa.value = suggestion.saldo;
               $("#linksubcuentaventa").attr('href', suggestion.link);
            }
         }
      });
   });
</script>

<form name="f_subcuentas" action="{$fsc->url()}" method="post" class="form">
   <div class="table-responsive">
      <table class="table">
         <thead>
            <tr>
               <th>Subcuenta</th>
               <th>Código</th>
               <th></th>
               <th>Descripción</th>
               <th class="text-right">Saldo</th>
            </tr>
         </thead>
         <tr>
            <td><div class="form-control">Compras</div></td>
            <td>
               <input class="form-control" type="text" name="codsubcuentacom" value="{$fsc->subcuentacom->codsubcuenta}" id="ac_subcuentacom" placeholder="Buscar" autocomplete="off"/>
            </td>
            <td>
               <a href="{$fsc->subcuentacom->url()}" target="_blank" id="linksubcuentacom" class="btn btn-sm btn-default">
                  <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
               </a>
            </td>
            <td>
               <input type="text" name="descsubcuentacom" value="{$fsc->subcuentacom->descripcion}" class="form-control" autocomplete="off" disabled="disabled"/>
            </td>
            <td>
               <input type="text" name="saldosubcuentacom" value="{$fsc->subcuentacom->saldo}" class="form-control text-right" autocomplete="off" disabled="disabled"/>
            </td>
         </tr>
         <tr>
            <td><div class="form-control">Compras con {#FS_IRPF#}</div></td>
            <td>
               <input class="form-control" type="text" name="codsubcuentairpfcom" value="{$fsc->subcuentairpfcom->codsubcuenta}" id="ac_subcuentairpfcom" placeholder="Buscar" autocomplete="off"/>
            </td>
            <td>
               <a href="{$fsc->subcuentairpfcom->url()}" target="_blank" id="linksubcuentairpfcom" class="btn btn-sm btn-default">
                  <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
               </a>
            </td>
            <td>
               <input type="text" name="descsubcuentairpfcom" value="{$fsc->subcuentairpfcom->descripcion}" class="form-control" autocomplete="off" disabled="disabled"/>
            </td>
            <td>
               <input type="text" name="saldosubcuentairpfcom" value="{$fsc->subcuentairpfcom->saldo}" class="form-control text-right" autocomplete="off" disabled="disabled"/>
            </td>
         </tr>
         <tr>
            <td><div class="form-control">Ventas</div></td>
            <td>
               <input class="form-control" type="text" name="codsubcuentaventa" value="{$fsc->subcuentaventa->codsubcuenta}" id="ac_subcuentaventa" placeholder="Buscar" autocomplete="off"/>
            </td>
            <td>
               <a href="{$fsc->subcuentaventa->url()}" target="_blank" id="linksubcuentaventa" class="btn btn-sm btn-default">
                  <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
               </a>
            </td>
            <td>
               <input type="text" name="descsubcuentaventa" value="{$fsc->subcuentaventa->descripcion}" class="form-control" autocomplete="off" disabled="disabled"/>
            </td>
            <td>
               <input type="text" name="saldosubcuentaventa" value="{$fsc->subcuentaventa->saldo}" class="form-control text-right" autocomplete="off" disabled="disabled"/>
            </td>
         </tr>
      </table>
   </div>
   <div class="text-right" style="padding-right: 10px;">
      <button class="btn btn-sm btn-primary" type="submit" onclick="this.disabled=true;this.form.submit();">
         <span class="glyphicon glyphicon-floppy-disk"></span> &nbsp; Guardar
      </button>
   </div>
</form>
{/if}
